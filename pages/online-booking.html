<!-- Hero Banner -->
<section class="onl-banner">
  <div class="onl-banner__content">
    <h1 class="onl-banner__title">Booking Tour</h1>
    <p class="onl-banner__subtitle">Book your tour in just a few minutes.</p>

    <!-- Booking Form -->
    <form class="booking-form">
      <div class="form-group">
        <input type="text" id="name" placeholder="Your name" required />
        <span class="icon"><i class="fas fa-user"></i></span>
      </div>

      <div class="form-group">
        <input type="tel" id="phone" placeholder="Phone number" required />
        <span class="icon"><i class="fas fa-phone"></i></span>
      </div>

      <div class="form-group">
        <input type="email" id="email" placeholder="Email address" required />
        <span class="icon"><i class="fas fa-envelope"></i></span>
      </div>

      <div class="form-group">
        <select id="person-count">
          <option value="1">1 Person</option>
          <option value="2">2 Persons</option>
          <option value="3">3 Persons</option>
          <option value="4">4+ Persons</option>
        </select>
        <span class="icon"><i class="fas fa-users"></i></span>
      </div>

      <div class="form-group">
        <input type="date" id="date" placeholder="mm/dd/yyyy" required />
        <span class="icon"><i class="fas fa-calendar-alt"></i></span>
      </div>

      <div class="form-group">
        <input type="time" id="time" value="07:00" required />
        <span class="icon"><i class="fas fa-clock"></i></span>
      </div>

      <div class="booking-btn">
        <button type="submit">Booking Now</button>
      </div>
    </form>
  </div>
</section>
