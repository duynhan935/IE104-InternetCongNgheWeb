<section class="contact-us">
    <section class="banner">
        <h1 class="banner__title">Contact us</h1>
    </section>

    <section class="info">
        <div class="info__left">
            <div class="info__left__detail">
                <div class="detail__line"><img src="../assets/images/contact-us/Message.png" alt=""> 2369 Robinson Lane Jackson, OH 45640</div>
                <div class="detail__line"><img src="../assets/images/contact-us/Phone.png" alt="">(+88) 017 000 00000</div>
                <div class="detail__line"><img src="../assets/images/contact-us/Location.png" alt="">Info@example.com</div>
            </div>
        </div>

        <div class="info__right">
            <form class="contact-form">
                <div class="contact-form__form-group">
                    <input type="text" class="contact-form__form-input" placeholder="Name" required>
                </div>
                <div class="contact-form__form-group">
                    <input type="email" class="contact-form__form-input" placeholder="Email" required>
                </div>
                <div class="contact-form__form-group">
                    <input type="text" class="contact-form__form-input" placeholder="Subject" required>
                </div>
                <div class="contact-form__form-group">
                    <textarea class="contact-form__form-textarea" placeholder="Message" required></textarea>
                </div>
                <button type="submit" class="subscribe-btn">Subscribe</button>
            </form>
        </div>
    </section>
    <section class="contact-us__map"><img src="../assets/images/contact-us/map.png" alt=""></section>

</section>
